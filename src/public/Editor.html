<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management Dashboard</title>
    <link rel="stylesheet" href="./css/editor.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="avatar"></div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab active">Quan tâm nhất</button>
            <button class="tab">Chờ duyệt</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Ảnh đại diện</th>
                        <th>Tiêu đề</th>
                        <th>Chuyên mục</th>
                        <th>Nhãn dán</th>
                        <th>Ngày đăng</th>
                        <th>Người duyệt</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><div class="thumbnail"></div></td>
                        <td>Bài viết mẫu số 1</td>
                        <td>Công nghệ</td>
                        <td>
                            <span class="tag">Web</span>
                            <span class="tag">Design</span>
                        </td>
                        <td>2024-01-20</td>
                        <td>Admin</td>
                    </tr>
                    <tr>
                        <td><div class="thumbnail"></div></td>
                        <td>Bài viết mẫu số 2</td>
                        <td>Kinh doanh</td>
                        <td>
                            <span class="tag">Marketing</span>
                        </td>
                        <td>2024-01-19</td>
                        <td>Editor</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // not really working, ig
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
