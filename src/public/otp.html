<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="./css/otp.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Nhập mã OTP của bạn</h1>
        <p class="description">
            Mã OTP đã được gửi đến email của bạn, vui lòng kiểm tra email abcxyz@gmail.com. 
            Vì lý do bảo mật, mã sẽ hết hạn sau 30 phút.
        </p>

        <form class="otp-form">
            <div class="form-group">
                <label for="otp">Mã xác minh</label>
                <input type="text" id="otp" name="otp" maxlength="6" required>
            </div>
            <button type="submit" class="submit-btn">XÁC NHẬN</button>
        </form>

        <div class="resend-section">
            <div class="resend-link">Không nhận được email?</div>
            <p class="resend-text">
                Hãy kiểm tra mục thư rác, gửi lại hoặc thử địa chỉ khác.
            </p>
        </div>
    </div>
</body>
</html></p></div>
