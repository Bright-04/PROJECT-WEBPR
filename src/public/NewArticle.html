<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Bài Viết Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/newarticle.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img src="logo.png" alt="Logo" class="logo">
                <img src="avatar.png" alt="User Avatar" class="avatar">
            </div>
        </div>
    </header>

    <main class="container form-container">
        <div class="status-badge">
            <i class="fas fa-clock"></i> Chưa được duyệt
        </div>

        <form id="blogPostForm">
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label for="summary" class="form-label">Tóm tắt</label>
                <input type="text" class="form-control" id="summary" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Nội dung</label>
                <div class="editor-toolbar">
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-bold"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-italic"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-underline"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-strikethrough"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-link"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-quote-right"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-list-ol"></i></button>
                    <button type="button" class="btn btn-light btn-sm"><i class="fas fa-list-ul"></i></button>
                </div>
                <textarea class="form-control" id="content" rows="10" required></textarea>
            </div>

            <div class="mb-3">
                <label for="category" class="form-label">Danh mục</label>
                <select class="form-select" id="category" required>
                    <option value="">Chọn danh mục</option>
                    <option value="kinh-doanh">Kinh doanh - Nông sản</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Nhãn</label>
                <input type="text" class="form-control" id="tags" placeholder="Nhập nhãn, phân cách bằng dấu phẩy">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Hình ảnh</label>
                <input type="file" class="form-control" id="image" accept="image/*">
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-delete">
                    <i class="fas fa-trash"></i> Xóa bài viết
                </button>
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-paper-plane"></i> Gửi bài viết
                </button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
</body>
</html>
