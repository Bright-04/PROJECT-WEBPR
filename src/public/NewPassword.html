<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt mật khẩu mới</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="NewPassword.css" rel="./css/stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Đặt mật khẩu mới</h1>
            <p class="description">Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Mật khẩu mới</label>
                <div class="password-input-wrapper">
                    <input type="password" id="newPassword" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword('newPassword')"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" required>
                    <i class="toggle-password fas fa-eye" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>

            <button type="submit">LƯU MẬT KHẨU</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        document.getElementById('resetPasswordForm').onsubmit = function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('Mật khẩu không khớp!');
                return;
            }
            // Add your password reset logic here
        };
    </script>
</body>
</html></div>
